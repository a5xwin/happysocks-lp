<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappySocks</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div id="nav">
            <h5>HappySocks</h5>
            <h5>Colorful</h5>
            <h5>Sales</h5>
            <h5>Interaction</h5>
            <h5>Concept</h5>
            <h5>About</h5>
        </div>
        <div id="center">
            <div id="heading">
                <h1>Happy Socks</h1>
                <h2>Happy Socks</h2>
            </div>
            <div id="image">
                <img src="https://www.bazzoka-creative.com/fileadmin/inhalte/Projekte/Happy_Socks/DP03-0829_09.jpg" alt="">
            </div>
            <div id="sock1"><img src="" alt=""></div>
            <div id="sock2"><img src="" alt=""></div>
            <div id="sock3"><img src="" alt=""></div>
            <div id="sock4"><img src="" alt=""></div>
            <p id="text">This Haloween it’s time to look terrifying from head to toe. We won’t trick you – this time you’re only in for a treat!</p>
            <div id="gender">
                <form action="post">
                    <input type="radio" id="male" name="gender" value="male" 
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" 
                    <label for="female">Female</label>
                </form>
            </div>
            <div id="search">
                <form action="post">
                    <label for="username">Enter your username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username"
                </form>

            </div>
            <div id="checkbox">
                <form action="post">
                    <label for="subscribe">Subscribe to newsletter!:</label>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes"
                </form>
            </div>
            <div id="selectbox">
                <select name="fruits">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="cherry">Cherry</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
